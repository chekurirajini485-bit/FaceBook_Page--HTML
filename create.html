<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <div style="background-color: rgb(166, 197, 210); width: 100%;height: 690px;"><br>
            <center>
               <legend><h2 style="color: blue;">Create a new Account</h2></legend> 
               <p>It's quick and easy.</p><br>
   
               <fieldset style=" background-color: white;width: 500px;">
                <form action="">
                <label for="name">First name:</label>
                <input type="text" required id="name" placeholder="First name">

                <label for="name">Last name:</label>
                <input type="text" required id="name" placeholder="Last name"><br><br>

                <label for="">Mobile number or email:</label><br><br>
                <input type="text" required id="" placeholder="Mobile number or email"><br><br>

                <label for="">New password:</label><br><br>
                <input type="text" required id="" placeholder="New password"><br><br>

                <label for="">Date of birth:</label><br><br>
                <select name="" id="">
                    <option hidden>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select name="" id="">
                    <option hidden>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>March</option>
                    <option>April</option>
                </select>

                <select name="" id="">
                    <option hidden>Year</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select> <br><br>

                <label for="">Gender:</label>
                <input type="radio" name="gen">Male
                <input type="radio" name="gen">Female
                <input type="radio" name="gen">Others  <br><br>


                 <input type="submit" value="Sign up"> <br><br>
               </form>
               </fieldset><br>
               <a href="../Day12/login.html">Back to Login</a>
            </center>
        </div>
</body>
</html>
